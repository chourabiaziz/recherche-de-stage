<!DOCTYPE html>
<html>
<head>
<title></title>

     </head>
      <body>                         <!-- Sing in  Form -->
        <section class="sign-in">
            <div class="container">
                <div class="signin-content">
                    <div class="signin-image">
                        <figure><img src="images/signin-image.jpg" alt="sing up image"></figure>

                    </div>

                    <div class="signin-form">
                        <h2 class="form-title">Modifier informations</h2>
                    
                        <form method="POST" action="personnel" class="register-form">
                            <h3 name="info">



                                
                            </h3>
                            <div class="form-group">
                                <input type="text" name="v1" required id="CIN" placeholder="Nom"/>
                            </div>
                            <div class="form-group">
                                
                                <input type="password" name="v2" required id="your_pass" placeholder="Prenom"/>
                            </div>
                            <div class="form-group">
                                <input type="text" name="v3" required id="CIN" placeholder="CIN"/>
                            </div>
                            <div class="form-group">
                                
                                <input type="password" name="v4" required id="your_pass" placeholder="Adresse"/>
                            </div>
                            <div class="form-group">
                                
                                <input type="password" name="v5" required id="your_pass" placeholder="Telephone"/>
                            </div>
                            <div class="form-group">
                                
                                <input type="password" name="v6" required id="your_pass" placeholder="Email"/>
                            </div>

                            <div class="form-group form-button">
                            <input type="submit" name="signin" id="signin" class="form-submit" value="Ajoute"/>
                            </div>
                        </form>
                    
                </div>
            </div>
        </section>

    </div>
    <!-- JS -->
